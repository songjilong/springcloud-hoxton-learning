server:
  port: 7001
eureka:
  instance:
    # eureka服务端的实例名称
    hostname: localhost
  client:
    # false表示不向注册中心注册自己
    register-with-eureka: false
    # false表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    fetch-registry: false
    # 设置与 Eureka Server 交互的地址查询服务和注册服务都需要依赖此地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


